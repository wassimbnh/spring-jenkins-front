<div class="header">
    <h2>Supplier List</h2>
    <button (click)="showForm()" button class="btn btn-info">+</button>
  </div>
  
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmitSupplier()" *ngIf="displayForm">
    <label for="code">Code:</label>
    <input formControlName="code" id="code" name="code" required type="text" value="sss"><br><br>
    <div *ngIf="submitted && supplierForm.get('code')?.hasError('required')" class="text-danger"> Code is required</div>

    <label for="label">Label:</label>
    <input formControlName="label" id="label" name="label" required type="text"><br><br>
    <div *ngIf="submitted && supplierForm.get('label')?.hasError('required')" class="text-danger"> Label is required</div>

    <label for="category">Category:</label>
    <select formControlName="supplierCategory" id="supplierCategory" name="supplierCategory" required>
      <option value="ORDINAIRE">ORDINAIRE</option>
      <option value="CONVENTIONNE">CONVENTIONNE</option>
    </select><br><br>
    <div *ngIf="submitted && supplierForm.get('category')?.hasError('required')" class="text-danger"> Category is required</div>

  
    <button button class="btn btn-info" type="submit" value="Submit" *ngIf="isDetails">{{isUpdate? 'Update':'Submit'}}</button>
    <button (click)="hideForm()" button class="btn btn-danger">Cancel</button>
    <br><br>
  </form>


  <div class="row">
    <div class="card" class="text-center">
      <table class="table">
        <thead style="background-color: rgb(192, 183, 183);">
        <th>Supplier Code</th>
        <th>Supplier Label</th>
        <th>Supplier Category</th>
        <th>Supplier Action</th>
        </thead>
        <tbody>
        <!-- Add your table rows here -->
        <tr *ngFor="let item of suppliers">
          <td>{{ item.code }}</td>
          <td>{{ item.label }}</td>
          <td>{{ item.supplierCategory }}</td>
          <td>
            <button class="btn btn-info" (click)="onUpdateSupplierShow(item)">Update</button>
            <button class="btn btn-danger" (click)="onDeleteSupplier(item.idSupplier)">Delete</button>
            <button class="btn btn-success" (click)="onDetailSupplier(item.idSupplier)">Detail</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
